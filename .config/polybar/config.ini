[bar/main]
; Configurações da barra principal - movida para baixo para imitar o Waybar
bottom = true
width = 100%
height = 24pt
radius = 0

; Fundo transparente como no seu Waybar (formato ARGB #AARRGGBB)
background = #00000000
foreground = #ffffff

line-size = 2pt

; Espaçamentos
padding-left = 1
padding-right = 1
module-margin = 1

; Fontes (usando a mesma do Waybar)
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=14;3"

; Módulos alinhados para parecer com o Waybar
modules-left = i3
modules-center = xwindow
modules-right = filesystem pulseaudio memory cpu temperature date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
tray-position = right
tray-padding = 2

;==========================================================
;           MÓDULOS
;==========================================================

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false

; Ícones dos workspaces, como no seu Waybar
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

; Formatação dos workspaces
format = <label-state><label-mode>
format-padding = 1

; Focado (cor do seu Waybar)
label-focused = %icon%
label-focused-background = #00afd7
label-focused-foreground = #1b1d1e
label-focused-padding = 2

; Não focado
label-unfocused = %icon%
label-unfocused-padding = 2

; Ocupado
label-visible = %icon%
label-visible-padding = 2

; Urgente
label-urgent = %icon%
label-urgent-background = #af005f
label-urgent-foreground = #1b1d1e
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = #e4e4e4

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /home

label-mounted =  %mountpoint%: %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #666

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <label-volume>
label-volume = %icon% %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = 🔇 Mudo
label-muted-foreground = #666

; Ícones de volume (similares aos do Waybar)
icon-volume-0 = "🔈"
icon-volume-1 = "🔉"
icon-volume-2 = "🔊"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format = <label>
label = %used:0.1f%G

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format = <label>
label = %usage:02%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #f00

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #e88939

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d | %H:%M:%S
label = %date%

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = "  "
label-open-foreground = #eee
label-close = "  "
label-close-foreground = #eee
label-separator = |
label-separator-foreground = #777

menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = #eee
menu-0-1 = " Shutdown"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = #eee

menu-1-0 = "Cancel"
menu-1-0-exec = menu-open-0
menu-1-0-foreground = #eee
menu-1-1 = " Reboot"
menu-1-1-exec = sudo reboot
menu-1-1-foreground = #f00

menu-2-0 = " Shutdown"
menu-2-0-exec = sudo poweroff
menu-2-0-foreground = #f00
menu-2-1 = "Cancel"
menu-2-1-exec = menu-open-0
menu-2-1-foreground = #eee

[settings]
screenchange-reload = true
pseudo-transparency = true

