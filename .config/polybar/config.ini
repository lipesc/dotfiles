[bar/main]
; Configurações da barra principal - movida para baixo para imitar o Waybar
bottom = true
width = 100%
height = 17
radius = 0


; Fundo transparente como no seu Waybar (formato ARGB #AARRGGBB)
background = #00000000
foreground = #ffffff

line-size = 2pt

; Espaçamentos
padding-left = 1
padding-right = 1
module-margin = 1

; Fontes (usando a mesma do Waybar) - Adicionei font-2 para emojis
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
font-2 = "Noto Color Emoji:pixelsize=12:antialias=true"  ; Para suporte a emojis

; Módulos alinhados para parecer com o Waybar - systray no final para tray à direita
modules-left = i3
modules-right = filesystem pulseaudio memory cpu temperature date powermenu systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Removido: tray-position, tray-padding, etc. (deprecated)

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

; Por exemplo, para centralizar em um monitor de 1920px
;offset-x = 10%
;height = 24
;override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
show-urgent = true

; This will split the workspace name on ':'
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
index-sort = true

; Create click handler used to focus workspace
enable-click = false

; Create scroll handlers used to cycle workspaces
enable-scroll = false

; Wrap around when reaching the first/last workspace
wrapping-scroll = false

; Set the scroll cycle direction 
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
fuzzy-match = true
; ws-icon-[0-9]+ = <label>;<icon>  ; CORRIGIDO: Adicionado ; após label
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1 ;♚;
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞
ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4

; Separator in between workspaces
label-separator = |
label-separator-padding = 2
label-separator-foreground = #ffb52a



[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /home

label-mounted =  %mountpoint%: %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #666
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted =  muted
label-muted-foreground = #666
ramp-volume-0 =   
ramp-volume-1 =   
ramp-volume-2 =    
click-right = pavucontrol
[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
interval = 0.5

; Default: 80
warn-percentage = 95
; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label> <ramp-coreload>

; Format used when average CPU load (same as %percentage%) reaches warn-percentage
; If not defined, format is used instead.
; Available tags:
;   <label-warn>
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format-warn = <label-warn>

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = CPU %percentage%%

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label-warn = CPU %percentage%%

; Spacing (number of spaces, pixels, points) between individual per-core ramps
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label> <ramp-used>
label = MEM %percentage_used%%
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #f00

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #e88939

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d | %H:%M:%S
label = %date%

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = "  "
label-open-foreground = #eee
label-close = "  "
label-close-foreground = #eee
label-separator = |
label-separator-foreground = #777

menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = #eee
menu-0-1 = " Shutdown"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = #eee

menu-1-0 = "Cancel"
menu-1-0-exec = menu-open-0
menu-1-0-foreground =
menu-1-1 = " Reboot"
menu-1-1-exec = sudo reboot
menu-1-1-foreground =

menu-2-0 = " Shutdown"
menu-2-0-exec = sudo poweroff
menu-2-0-foreground =
menu-2-1 = "Cancel"
menu-2-1-exec = menu-open-0
menu-2-1-foreground =
[module/systray]
type = internal/tray
tray-spacing = 8
format-margin = 1
; Posicione systray no modules-right para ficar à direita
[settings]
screenchange-reload = true
pseudo-transparency = true
